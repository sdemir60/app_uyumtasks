<div class="home-header main-header">

    <div class="main-buttons">

        <button id="main-button-case" class="button button-ml button-ml-p button--shikoba main-button-case hover"
                onclick="openCase()">
            <i class="button__icon icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M488 351H24c-13.3 0-24 10.7-24 24v80c0 13.3 10.7 24 24 24h464c13.3 0 24-10.7 24-24v-80c0-13.3-10.7-24-24-24zm-24 80H289v-32h175v32zm24-240H24c-13.3 0-24 10.7-24 24v80c0 13.3 10.7 24 24 24h464c13.3 0 24-10.7 24-24v-80c0-13.3-10.7-24-24-24zm-24 80H161v-32h303v32zm24-240H24C10.7 31 0 41.7 0 55v80c0 13.3 10.7 24 24 24h464c13.3 0 24-10.7 24-24V55c0-13.3-10.7-24-24-24zm-24 80H353V79h111v32z"/>
                </svg>
            </i>
            <span>GÖREVLER</span>
        </button>
        <button id="main-button-casework" class="button button-ml button-ml-p button--shikoba main-button-casework"
                onclick="openCaseWork()">
            <i class="button__icon icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M488 351H24c-13.3 0-24 10.7-24 24v80c0 13.3 10.7 24 24 24h464c13.3 0 24-10.7 24-24v-80c0-13.3-10.7-24-24-24zm-24 80H289v-32h175v32zm24-240H24c-13.3 0-24 10.7-24 24v80c0 13.3 10.7 24 24 24h464c13.3 0 24-10.7 24-24v-80c0-13.3-10.7-24-24-24zm-24 80H161v-32h303v32zm24-240H24C10.7 31 0 41.7 0 55v80c0 13.3 10.7 24 24 24h464c13.3 0 24-10.7 24-24V55c0-13.3-10.7-24-24-24zm-24 80H353V79h111v32z"/>
                </svg>
            </i>
            <span>FAALİYETLER</span>
        </button>

    </div>
    <div class="divider"></div>
    <div class="sub-buttons" id="sub-buttons">
        <div id="sub-buttons-case" class="sub-buttons-wrapper sub-buttons-case">

            SubButtonsCaseReplace

        </div>
        <div id="sub-buttons-casework" class="sub-buttons-wrapper sub-buttons-casework">

            SubButtonsCaseWorkReplace

        </div>
        <div id="sub-buttons-casesubject" class="sub-buttons-wrapper sub-buttons-casesubject">

            SubButtonsCaseSubjectReplace

        </div>
    </div>

</div>
